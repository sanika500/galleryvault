 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Vault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin: 20px;
        }

        a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        a:hover {
            background-color: #45a049;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .image-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        .image-item img {
            width: 100%;
            border-bottom: 2px solid #f1f1f1;
        }

        .delete-button {
            background-color: #FF4B4B;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 1em;
        }

        .delete-button:hover {
            background-color: #FF0000;
        }
    </style>
</head>
<body>
    <h1>Gallery Vault</h1>
    <a href="/upload">Upload Image</a>
    <div class="gallery-container">
        {% for image in images %}
        <div class="image-item">
            <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="Image">
            <form action="/delete/{{ image }}" method="post">
                <button class="delete-button" type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
